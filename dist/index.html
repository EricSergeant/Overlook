<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Overlook Hotel</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
  <header>
    <div class="nav-title-div">
      <h1>The Overlook Hotel</h1>
    </div>
    <nav class="all-nav-buttons hidden" id="allNavButtons">
      <button class="nav-button" id="navBooking">Make New Booking</button>
      <button class="nav-button" id="navProfile">My Profile</button>
      <!-- <button class="nav-button hidden" id="navLogin">Log In</button> -->
      <button class="nav-button" id="navLogout">Log Out</button>
    </nav>
 
  </header>
  <main>
    <section class="login-page" id="login-page">
      <!-- <div class="login-container">
        <label for="uname"><b>Username</b></label>
        <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>  
        <button id="submitLogin" type="submit">Login</button>
      </div> -->
      <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
      <img src="./images/The_Overlook_Hotel_outside.jpg" alt="outside view of front of Overlook Hotel"
      height="50%" width="50%">
    </section>
    <section class="profile-page hidden" id="profile-page">
        <h2 class="welcome-msg" id="welcomeMsg">Welcome, User!</h2>
        <h2>Your Total Patronage</h2>
        <article class="total-spent" id="totalSpent"></article>
        <h2>Your Upcoming Bookings</h2>
        <article class="search-results-null" id="noUpcomingStays"></article>
        <article class="search-results" id="upcomingStays"></article>
        <h2>Your Past Bookings</h2>
        <article class="search-results-null" id="noPastStays"></article>
        <article class="search-results" id="pastStays"></article>
    </section>
    <section class="booking-page" id="booking-page">

    </section>

    <section class="new-booking hidden" id="new-book-view">
      <form class="booking-form">
        <div class="room-date-picker" id="datePickerDiv">
          <label for="date-picker">Choose Your date:</label>
          <input type="date" name="choose-date" id="date-picker">
        </div>
        <section class="room-type-filter">
          <label for="type-filter">Filter Rooms by Type:</label>
          <select id="type-filter">
            <option value="all">All Rooms</option>
            <option value="suite">Suite</option>
            <option value="residential suite">Residential Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="single room">Single Room</option>
          </select>
        </section>
        <button class="submit" id="submit-search">View Available Rooms</button>
      </form>
      <p class="error-message" id="date-error"></p>
      <article class="available-results" id="noAvailableRooms"></article>
      <article class="available-results" id="availableRooms">
      </article>
    </section>

  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
