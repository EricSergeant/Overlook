    <section class="new-booking" id="new-book-view">

        <section class="room-type-filter">

            <option value="all">All Rooms</option>

            <option value="residential suite">Residential Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="single room">Single Room</option>
            <!-- <input class="type-availability" id="typeAvailability" type="submit"></input> -->
          </select>
        </section>
        <button class="submit" id="submit-search">View Available Rooms</button>
